<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Parola del Giorno</title>

  <!-- Font elegante simile a Times New Roman -->
  <link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Merriweather', serif;
      background-image: url('https://images.unsplash.com/photo-1509021436665-8f07dbf5bf1d?q=80&w=1074&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .overlay {
      background: rgba(255, 255, 255, 0.85);
      padding: 30px;
      border-radius: 16px;
      max-width: 420px;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }

    .frase {
      font-size: 1.4em;
      color: #4a3f35;
      line-height: 1.6;
    }

    /* Ottimizzazione per schermi piccoli */
    @media (max-width: 500px) {
      .overlay {
        padding: 20px;
      }
      .frase {
        font-size: 1.2em;
      }
    }
  </style>
</head>

<body>
  <div class="overlay">
    <p class="frase" id="frase"></p>
  </div>

  <script>
    const frasi = [
      "«Il Signore è il mio pastore: non manco di nulla.» (Salmo 23,1)",
      "«Chiedete e vi sarà dato, cercate e troverete, bussate e vi sarà aperto. Perché chiunque chiede riceve, e chi cerca trova, e a chi bussa sarà aperto.» (Matteo 7,7)",
      "«Io sono la via, la verità e la vita. Nessuno viene al Padre se non per mezzo di me.» (Giovanni 14,6)",
      "«Nulla è impossibile a Dio.» (Luca 1,37)",
      "«Venite a me, voi tutti che siete stanchi e oppressi, e io vi darò ristoro.» (Matteo 11,28)"
    ];

    const fraseCasuale = frasi[Math.floor(Math.random() * frasi.length)];
    document.getElementById("frase").innerText = fraseCasuale;
  </script>
</body>
</html>
