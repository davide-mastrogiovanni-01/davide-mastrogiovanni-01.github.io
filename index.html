<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Parola del Giorno</title>

  <!-- Font elegante simile a Times New Roman -->
  <link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet">

  <style>
body {
  margin: 0;
  min-height: 100vh;
  font-family: 'Merriweather', serif;

  background-size: cover;
  background-position: center;
  background-attachment: fixed;

  display: flex;
  justify-content: center;
  align-items: center;

  position: relative;
}


/* Strato di sfocatura */
body::before {
  content: "";
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  backdrop-filter: blur(4px);
  -webkit-backdrop-filter: blur(4px);
  z-index: 0;
}

   .overlay {
  position: relative;
  z-index: 1; /* IMPORTANTISSIMO */
  background: rgba(255, 255, 255, 0.85);
  padding: 30px;
  border-radius: 16px;
  max-width: 650px;
  text-align: center;
  box-shadow: 0 8px 20px rgba(0,0,0,0.2);
}

    .frase {
      font-size: 2.8em;
      color: #4a3f35;
      line-height: 1.8;
    }

    /* Ottimizzazione per schermi piccoli */
    @media (max-width: 500px) {
      .overlay {
        padding: 20px;
      }
      .frase {
        font-size: 2.8em;
      }
    }
  </style>
</head>

<body>
  <div class="overlay">
    <p class="frase" id="frase"></p>
  </div>

 <script>
  const frasi = [
    "«Il Signore è il mio pastore: non manco di nulla.» (Salmo 23,1)",
    "«Chiedete e vi sarà dato, cercate e troverete, bussate e vi sarà aperto. Perché chiunque chiede riceve, e chi cerca trova, e a chi bussa sarà aperto.» (Matteo 7,7)",
    "«Io sono la via, la verità e la vita. Nessuno viene al Padre se non per mezzo di me.» (Giovanni 14,6)",
    "«Nulla è impossibile a Dio.» (Luca 1,37)",
    "«Venite a me, voi tutti che siete stanchi e oppressi, e io vi darò ristoro.» (Matteo 11,28)",
    "«Egli credette, saldo nella speranza contro ogni speranza, e così divenne padre di molti popoli, come gli era stato detto: Così sarà la tua discendenza.» (Romani 4,18)",
    "«Di fronte alla promessa di Dio non esitò per incredulità, ma si rafforzò nella fede e diede gloria a Dio, pienamente convinto che quanto egli aveva promesso era anche capace di portarlo a compimento.» (Romani 4,20-21)",
    "«Ritengo infatti che le sofferenze del tempo presente non siano paragonabili alla gloria futura che sarà rivelata in noi.» (Romani 8,18)",
    "«La speranza poi non delude, perché l'amore di Dio è stato riversato nei nostri cuori per mezzo dello Spirito Santo che ci è stato dato.» (Romani 5,5)",
    "«Manteniamo senza vacillare la professione della nostra speranza, perché è degno di fede colui che ha promesso.» (Ebrei 10,23)",
    "«Sei tu che hai formato i miei reni e mi hai tessuto nel grembo di mia madre. Io ti rendo grazie: hai fatto di me una meraviglia stupenda; meravigliose sono le tue opere, le riconosce pienamente l'anima mia.» (Salmo 139)",
    "«Io sono infatti persuaso che né morte né vita, né angeli né principati, né presente né avvenire, né potenze, né altezza né profondità, né alcun'altra creatura potrà mai separarci dall'amore di Dio, che è in Cristo Gesù, nostro Signore.» (Rm 38-39)",
    "«Perché tu sei prezioso ai miei occhi, perché sei degno di stima e io ti amo, do uomini al tuo posto e nazioni in cambio della tua vita.» (Isaia 43,4)",
    "«Voi invece siete stirpe eletta, sacerdozio regale, nazione santa, popolo che Dio si è acquistato perché proclami le opere ammirevoli di lui, che vi ha chiamato dalle tenebre alla sua luce meravigliosa.» (1Pt 2,9)",
    "«Sia benedetto Dio e Padre del Signore nostro Gesù Cristo, che nella sua grande misericordia ci ha rigenerati, mediante la risurrezione di Gesù Cristo dai morti, per una speranza viva, per un'eredità che non si corrompe, non si macchia e non marcisce. Essa è conservata nei cieli per voi» (1Pt 1,3-4)",
    "«Voi siete il sale della terra; ma se il sale perde il sapore, con che cosa lo si renderà salato? A null'altro serve che ad essere gettato via e calpestato dalla gente. Voi siete la luce del mondo; non può restare nascosta una città che sta sopra un monte, né si accende una lampada per metterla sotto il moggio, ma sul candelabro, e così fa luce a tutti quelli che sono nella casa.» (Mt 5,13-15)",
    "«Infatti tutti quelli che sono guidati dallo Spirito di Dio, questi sono figli di Dio. E voi non avete ricevuto uno spirito da schiavi per ricadere nella paura, ma avete ricevuto lo Spirito che rende figli adottivi, per mezzo del quale gridiamo: Abbà! Padre!.» (Rm 8,14-15)",
    "«Davvero l'hai fatto poco meno di un dio, di gloria e di onore lo hai coronato.» (Salmo 8,6)",
    "«Conoscerete la verità e la verità vi farà liberi.» (Giovanni 8,32)",
    "«Accetta quanto ti capita e sii paziente nelle vicende dolorose, perché l'oro si prova con il fuoco e gli uomini ben accetti nel crogiuolo del dolore. [Nelle malattie e nella povertà confida in Lui].» (Siracide 2,4-5)",
    "«Non voi avete scelto me, ma io ho scelto voi e vi ho costituiti perché andiate e portiate frutto e il vostro frutto rimanga; perché tutto quello che chiederete al Padre nel mio nome, ve lo conceda.» (Gv 15,16)",
    "«Questo vi comando: che vi amiate gli uni gli altri.» (Gv 15,17)",
    "«Se il mondo vi odia, sappiate che prima di voi ha odiato me. Se foste del mondo, il mondo amerebbe ciò che è suo; poiché invece non siete del mondo, ma vi ho scelti io dal mondo, per questo il mondo vi odia.» (Gv 15,18-19)",
    "«Io sono la vite, voi i tralci. Chi rimane in me, e io in lui, porta molto frutto, perché senza di me non potete far nulla.» (Gv 15,5)",
    "«Ogni tralcio che in me non porta frutto, lo taglia, e ogni tralcio che porta frutto, lo pota perché porti più frutto. » (Gv 15,2)",
    "«Voi siete già puri, a causa della parola che vi ho annunciato.» (Gv 15,3)",
    "«Se osserverete i miei comandamenti, rimarrete nel mio amore, come io ho osservato i comandamenti del Padre mio e rimango nel suo amore. Vi ho detto queste cose perché la mia gioia sia in voi e la vostra gioia sia piena.» (Gv 15,10-11)",
    "«Perché ti rattristi, anima mia, perché ti agiti in me? Spera in Dio: ancora potrò lodarlo, lui, salvezza del mio volto e mio Dio.» (Salmo 42,6)"
  ];
 
/* utile "« »" */
      
  const immagini = [
    "https://images.unsplash.com/photo-1653190558269-acbd2b5e7213?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MzR8fG1vc2FpY28lMjBnZXMlQzMlQjl8ZW58MHx8MHx8fDA%3D",
    "https://images.unsplash.com/photo-1650047782886-d34efc551b07?q=80&w=687&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D",
    "https://images.unsplash.com/photo-1509021436665-8f07dbf5bf1d?q=80&w=1074&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D",
    "https://images.unsplash.com/photo-1596133675020-00e7642c4c8b?q=80&w=687&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D",
    "https://images.unsplash.com/photo-1767724738396-abf8de06f9f1?q=80&w=687&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
  ];

  const fraseCasuale = frasi[Math.floor(Math.random() * frasi.length)];
  const immagineCasuale = immagini[Math.floor(Math.random() * immagini.length)];

  document.getElementById("frase").innerText = fraseCasuale;
  document.body.style.backgroundImage = `url('${immagineCasuale}')`;
</script>

</body>
</html>
